</head>
<body>
    <nav class="shadow navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Library</a>  
            <button type="button" onclick='window.location.href = "https://github.com/gonna-boop"' class="btn btn-outline-light">GitHub</button>
        </div>
    </nav>

    <!-- Under Header -->
    <section class="-5">
        <div class="container" >
            <!-- Add Book Button -->
            <div class="col text-center p-3">               
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Book
                  </button>
            </div>
                  <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body">
                            <form>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="Title" required/>
                                <label for="Title">Title</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="Author" required/>
                                <label for="Author">Author</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="numPages" required/>
                                <label for="numPages"># of Pages</label>
                              </div>
                              <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Have you read this book?
                                </label>
                              </div>
                               <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="submit-btn">Add Book to Library</button>
                              </div>    
                            </form>
                        </div>   
                      </div>
                    </div>
            </div>
                  <!-- Book Cards -->
            <div class="grid gap-0" id="bookGridContainer">
            <div class="row text-center w-50 mx-auto" id="bookGrid"></div>  
            </div> 
        </div>
    </section>
